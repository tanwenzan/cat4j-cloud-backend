server:
  port: 8080
spring:
  application:
    name: cat4j-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
      config:
        # 指定命名空间
        namespace: 729f3090-638e-4b45-bfde-b91312ffe3d0
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - dataID: cat4j-gateway-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
            refresh: true
logging:
  level:
    io:
      seata: warn
    com:
      alibaba:
        nacos: warn
  file:
    name: logs/${spring.application.name}_error.log